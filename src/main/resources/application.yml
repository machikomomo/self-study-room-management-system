#配置数据源信息
spring:
  datasource:
#    type: com.alibaba.druid.pool.DruidDataSource #数据源类型
    driver-class-name: com.mysql.jdbc.Driver #驱动名称
    url: jdbc:mysql://localhost:3306/studentimformation?characterEncoding=utf8 #URL链接
    username: root
  mvc: #配置jsp映射路径 return "index"  /index.jsp
    view:
      prefix: /
      suffix: .jsp
mybatis:
  type-aliases-package: com.momoka.studentmanager.pojo #配置mybatis类别名
  mapper-locations: classpath:/mapper/*Mapper.xml
