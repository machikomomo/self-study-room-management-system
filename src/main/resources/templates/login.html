<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员登陆</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

</head>

<body style="background: bisque">
<div class="card text-center" style="width: 30rem; margin-left: 30rem; margin-top: 10rem" >
    <div class="card-header">

    </div>
    <div class="card-body">
        <h5 class="card-title">欢迎登陆默默自习室管理系统</h5>
        <p class="card-text">Welcome to MOMO self-study room management system</p>

        <form th:action="@{/student/dologin}" th:object="${administrator}" method="post">


            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control"  th:field="*{username}" placeholder="用户名">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control"  th:field="*{password}" >
            </div>

            <button type="submit" class="btn btn-primary">登陆</button>
        </form>

    </div>
    <div class="card-footer text-muted">

    </div>
</div>

</body>
</html>
