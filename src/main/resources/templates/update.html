<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--上面的th表示引入th语法，可以在下方form中使用-->

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>会员信息修改页面</title>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" >MoMoLearning</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">

                <li class="nav-item active">
                    <a class="nav-link" href="/student/welcome">首页</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/keeper/queryAll">基础信息</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/news/queryAll">公告详情</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle"  id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        用户管理
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/student/queryAll">会员信息</a>
                        <a class="dropdown-item" href="/black/queryAll">黑名单</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <h2>会员信息修改页面</h2>
        <p>Pain is inevitable.Suffering is optional.</p>

    </div>

<!--    接收数据以后 交给下面action指定的网址去处理-->
<form th:action="@{/student/changeStudent}" th:object="${student}" method="post">
    <div class="form-row">

        <div class="form-group col-md-6">
            <label >姓名</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Name">
        </div>

        <div class="form-group col-md-6">
            <label >年龄</label>
            <input type="text" class="form-control" th:field="*{age}"placeholder="Age">
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"  th:field="*{gender}"  value="女">
            <label class="form-check-label">女</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="男">
            <label class="form-check-label" >男</label>
        </div>


        <input type="hidden"  th:field="*{id}">


    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>



</body>
</html>
