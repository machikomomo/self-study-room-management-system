<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--上面的th表示引入th语法，可以在下方form中使用-->

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>学生信息修改页面</title>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h2>学生信息修改页面</h2>
        <p>关于中国未来的经济政策，李克强说，去年我们没有搞宽松政策，或者说所谓量化宽松，今年也就没有必要“急转弯”，还是要保持政策的连续性和可持续性，着力稳固经济，推动向好。保持经济运行在合理区间，还是要注重把肥施在根上，现在市场主体特别是中小微企业还在恢复元气中。由于经济恢复增长，我们要合理调整政策，但调整是适度的，有些阶段性政策退了，同时又用一些结构性减税降费政策来冲抵影响，保持保民生、保就业、保市场主体的力度不减。</p>

    </div>

<!--    接收数据以后 交给下面action指定的网址去处理-->
<form th:action="@{/student/changeStudent}" th:object="${student}" method="post">
    <div class="form-row">

        <div class="form-group col-md-6">
            <label >姓名</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Name">
        </div>

        <div class="form-group col-md-6">
            <label >年龄</label>
            <input type="text" class="form-control" th:field="*{age}"placeholder="Age">
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"  th:field="*{gender}"  value="女">
            <label class="form-check-label">女</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="男">
            <label class="form-check-label" >男</label>
        </div>


        <input type="hidden"  th:field="*{id}">


    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>

</div>



</body>
</html>
