<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--上面的th表示引入th语法，可以在下方form中使用-->

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>学生信息添加页面</title>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h2>学生信息添加页面</h2>
        <p>Pain is inevitable.Suffering is optional.</p>

    </div>

<!--    接收数据以后 交给下面action指定的网址去处理-->
<form th:action="@{/student/addStudent}" th:object="${student}" method="post">
    <div class="form-row">

        <div class="form-group col-md-6">
            <label >姓名</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Name">
        </div>

        <div class="form-group col-md-6">
            <label >年龄</label>
            <input type="text" class="form-control" th:field="*{age}"placeholder="Age">
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"  th:field="*{gender}"  value="女">
            <label class="form-check-label">女</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="男">
            <label class="form-check-label" >男</label>
        </div>

    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>

</div>

</body>
</html>
