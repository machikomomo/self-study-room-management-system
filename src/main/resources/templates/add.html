<!--    接收数据以后 交给下面action指定的网址去处理-->
<form th:action="@{/student/addStudent}" th:object="${student}" method="post">
    <div class="form-row">

        <div class="form-group col-md-6">
            <label >姓名</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Name">
        </div>

        <div class="form-group col-md-6">
            <label >年龄</label>
            <input type="text" class="form-control" th:field="*{age}"placeholder="Age">
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"  th:field="*{gender}"  value="女">
            <label class="form-check-label">女</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="男">
            <label class="form-check-label" >男</label>
        </div>

    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
